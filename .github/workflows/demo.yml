name: Deploy website
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
jobs:
  test:
    runs-on: ubuntu-latest 
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache deps
        uses: actions/cache@v3
        id: cache
        with:
          path: node_modules
          key: deps-node-modules-${{hashFiles('**/package-lock.json')}}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
      - name: Send error message to Slack
        if: failure()
        run: |
         echo "Error: ${{ job.status }} on ${{ github.repository }} ${{ github.sha }} by ${{ github.actor }}" 
        #  | curl -X POST -H 'Content-type: application/json' --data @- $SLACK_WEBHOOK
  extract-meta:
    needs: test
    runs-on: ubuntu-latest
    if: contains(github.ref, 'REL/')
    outputs:
      version: ${{ steps.meta.outputs.CURRENT_VERSION }}
      tenant: ${{ steps.meta.outputs.TENANT }}
      environment: ${{ steps.meta.outputs.ENVIRONMENT }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Get build meta info
        id: meta
        run: |
          PACKAGE_JSON=$(cat package.json)
          CURRENT_VERSION=$(echo $PACKAGE_JSON | jq -r '.version')
          IFS='/' read -r -a BRANCH_PARTS <<< "${GITHUB_REF#refs/heads/}"
          TENANT=${BRANCH_PARTS[1]}
          ENVIRONMENT=${BRANCH_PARTS[2]}
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "TENANT=$TENANT" >> $GITHUB_OUTPUT
          echo "ENVIRONMENT=$ENVIRONMENT" >> $GITHUB_OUTPUT
  build:
    needs: [test, extract-meta]
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.aza.outputs.uza }}
    env:
      CURRENT_VERSION: ${{ needs.extract-meta.outputs.version }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish value
        id: aza
        run: find dist/assets/*.js -type f -execdir echo 'uza={}' >> $GITHUB_OUTPUT ';'
      - name: Write info.txt
        if: contains(github.ref, 'REL/')
        run: |
          INFO="Frontend Info:\nBranch: ${GITHUB_REF#refs/heads/}\nVersion: ${{ env.CURRENT_VERSION }}\nBuild Date: $(date)\nHash: $GITHUB_SHA"
          echo -e $INFO > ./dist/info.txt
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-files
      - name: Output file name
        run: echo ${{ needs.build.outputs.script-file }}
      - name: Deploy
        run: echo "Deploying..."
